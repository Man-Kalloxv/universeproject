        <h1>Registration Form</h1>
        <form >
            <label for="name">First Name:</label>
            <input type="text" name="Name" id="name">

            <label for="last name">Last Name:</label>
            <input type="text" name="Last Name" id="last name"><br><br>

            <label for="DOB">Date of Birth:</label>
            <input type="date" name="Date of Birth" id="DOB">

           <span>Gender:</span>
           <input type="radio" name="Gender" id="Male" value="Male"><label for="Male">Male</label>
           <input type="radio" name="Gender" id="Female" value="Female"><label for="Female">Female</label>
           <input type="radio" name="Gender" id="Others" value="Others"><label for="Others">Others</label><br><br>

           <label for="phone">Phone:</label>
           <input type="number" name="Phone" id="phone">

           <label for="email">Email:</label>
           <input type="email" name="Email" id="email"><br><br><br>

           <p><h2>Address</h2></p>

           <input type="text" name="Address"  placeholder="Street Address" ><br><br>

           <input type="text" name="Address" placeholder="Street Address Line 2"><br><br>

           <input type="text" name="City" placeholder="City">

           <input type="text" name="State" placeholder="State"><br><br>

           <input type="text" name="Zip code" placeholder="Postal/Zip code">

           <select name="Country" id="Country">
            <option value="United Kingdom">United Kingdom</option>
            <option value="Nigeria">Nigeria</option>
            <option value="USA">USA</option>
           </select><br><br>

           <span><b>Level of Education:</b>
           <input type="checkbox" name="Level of Education" id="College" value="College"><label for="College">College</label>
           <input type="checkbox" name="Level of Education" id="Bachelor's Degree" value="Bachelor's Degree"><label for="Bachelor's Degree">Bachelor's Degree</label>
           <input type="checkbox" name="Level of Education" id="Master's Degree" value="Master's Degree"><label for="Master's degree">Master's Degree</label>
           </span><br><br>

           <label for="">Anything else worth noting about you.</label><br>
           <textarea name="Feedback" id="feedback"></textarea><br><br>

           <label for="password">Password:</label>
           <input type="password" name="Password" id="password">

           <label for="Confirm">Confirm Password:</label>
           <input type="password" name="Password" id="Confirm"><br><br>

           <input type="submit" value="Submit">
           

        </form>
    </body>
</html>
